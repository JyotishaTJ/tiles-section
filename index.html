<style>
  :root{
    --page-bg:#fbf7f2;
    --shadow:rgba(2,6,23,0.10);
    --text-dark:#0b1320;
    --text-muted:#3f4a55;
    --accent:#c98f2b;
  }
  html,body{margin:0;padding:0;background:var(--page-bg);font-family:Inter,system-ui,Arial;color:var(--text-dark);}
  .full-bleed{width:100%;min-height:100vh;display:flex;justify-content:center;}
  .row{width:100%;max-width:1600px;display:flex;gap:10px;padding:0;box-sizing:border-box;}
  a.tile{flex:1;text-decoration:none;color:inherit;display:block;overflow:hidden;}
  .visual{width:100%;aspect-ratio:960/1450;background-size:cover;background-position:center;border-radius:4px;box-shadow:0 6px 22px var(--shadow);transition:0.25s ease;}
  a.tile:hover .visual{transform:translateY(-6px);box-shadow:0 14px 36px rgba(0,0,0,0.20);}
  .meta{padding:16px;}
  .meta h3{margin:0 0 8px;font-size:22px;font-weight:700;}
  .meta p{margin:0;font-size:14px;color:var(--text-muted);line-height:1.4;}
  .cta{margin-top:12px;display:inline-block;background:var(--accent);padding:8px 14px;color:#0b1320;border-radius:8px;font-weight:700;font-size:13px;}
  @media (max-width:900px){.row{flex-direction:column;}}
</style>
</head>
