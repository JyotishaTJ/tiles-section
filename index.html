<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Full-bleed Service Tiles</title>
<style>
  html,body{
    height:100%;
    margin:0;
    padding:0;
    background:#07121a;
    font-family:Inter,system-ui,Arial;
  }

  .full-bleed{
    width:100%;
    min-height:100vh;
    box-sizing:border-box;
    display:flex;
    align-items:stretch;
    justify-content:center;
    background:#07121a;
  }

  .row{
    width:100%;
    max-width:1600px;
    display:flex;
    gap:8px;
    padding:0;
    box-sizing:border-box;
  }

  .tile{
    flex:1 1 0%;
    display:block;
    text-decoration:none;
    color:inherit;
    overflow:hidden;
  }

  .visual{
    width:100%;
    aspect-ratio:960/1450;
    background-size:cover;
    background-position:center;
    display:block;
    transition:transform .28s ease, box-shadow .28s ease;
    box-shadow:0 6px 18px rgba(0,0,0,0.45);
  }

  .tile:hover .visual{
    transform:translateY(-8px);
    box-shadow:0 16px 40px rgba(0,0,0,0.6);
  }

  .meta{
    padding:16px;
    background:rgba(0,0,0,0.03);
    color:#fff;
  }

  .meta h3{
    margin:0 0 8px 0;
    font-size:18px;
    font-weight:700;
  }

  .meta p{
    margin:0;
    color:#d0dcea;
    font-size:13px;
    line-height:1.35;
  }

  @media (max-width:900px){
    .row{
      flex-direction:column;
      max-width:900px;
    }
  }
</style>
</head>
<body>
  <div class="full-bleed">
    <div class="row">

      <!-- NUMEROLOGY TILE -->
      <a class="tile" href="#" target="_blank">
        <span class="visual" style="background-image:url('numerology-960x1450.jpg.gif');"></span>
        <div class="meta">
          <h3>Numerology</h3>
          <p>Personal name & life-path clarity. Click to book.</p>
        </div>
      </a>

      <!-- RAMAL TILE -->
      <a class="tile" href="#" target="_blank">
        <span class="visual" style="background-image:url('ramal-960x1450.jpg.gif');"></span>
        <div class="meta">
          <h3>Ramal Prashnottari</h3>
          <p>Ancient question-based guidance without birth details.</p>
        </div>
      </a>

    </div>
  </div>
</body>
</html>
