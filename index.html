<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Numerology & Ramal â€” Tiles</title>
<style>
  :root{
    --page-bg:#fbf7f2;
    --shadow:rgba(2,6,23,0.10);
    --text-dark:#0b1320;
  }
  html,body{
    margin:0;
    padding:0;
    background:var(--page-bg);
    font-family:Inter,system-ui,Arial;
    color:var(--text-dark);
  }
  .full-bleed{
    width:100%;
    min-height:100vh;
    display:flex;
    justify-content:center;
  }
  .row{
    width:100%;
    max-width:1600px;
    display:flex;
    gap:0;
    padding:0;
    box-sizing:border-box;
  }
  a.tile{
    flex:1;
    text-decoration:none;
    color:inherit;
    display:block;
    overflow:hidden;
    position:relative;
  }
  .visual-img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }
</style>
</head>
<body>

  <div class="full-bleed">
    <div class="row">

      <!-- NUMEROLOGY TILE (opens in SAME tab) -->
      <a class="tile"
         href="https://www.jyotishitusharjoshi.in/services/numberology">
        <img class="visual-img"
             src="https://raw.githubusercontent.com/JyotishaTJ/tiles-section/main/numerology-960x1450.jpg.gif"
             alt="Numerology">
      </a>

      <!-- RAMAL TILE (opens in SAME tab) -->
      <a class="tile"
         href="https://rzp.io/rzp/OWqkSE8">
