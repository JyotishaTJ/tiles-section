<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Services — Numerology & Ramal</title>
<style>
  :root{
    --page-bg: #fbf7f2; /* Light off-white like your site */
    --card-shadow: rgba(2,6,23,0.08);
    --title-color: #0b1320;
    --muted: #3f4a55;
    --accent: #c98f2b;
  }

  html,body{
    height:100%;
    margin:0;
    padding:0;
    background:var(--page-bg);
    font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color:var(--title-color);
  }

  .full-bleed{
    width:100%;
    min-height:100vh;
    display:flex;
    align-items:stretch;
    justify-content:center;
  }

  .row{
    width:100%;
    max-width:1600px;
    display:flex;
    gap:8px;
    padding:0;
  }

  a.tile{
    flex:1 1 0%;
    display:block;
    text-decoration:none;
    color:inherit;
    overflow:hidden;
  }

  .visual{
    width:100%;
    aspect-ratio:960/1450;
    background-size:cover;
    background-position:center;
    display:block;
    transition:transform .28s ease, box-shadow .28s ease;
    box-shadow: 0 8px 26px var(--card-shadow);
  }

  a.tile:hover .visual{
    transform: translateY(-6px);
    box-shadow: 0 18px 48px rgba(2,6,23,0.12);
  }

  .meta{
    padding:18px;
  }

  .meta h3{
    margin:0 0 10px 0;
    font-size:22px;
    color:var(--title-color);
    font-weight:700;
  }

  .meta p{
    margin:0;
    color:var(--muted);
    font-size:14px;
    line-height:1.4;
  }

  .cta{
    display:inline-block;
    margin-top:12px;
    background:var(--accent);
    color:#08202b;
    padding:8px 12px;
    border-radius:8px;
    font-weight:700;
    font-size:13px;
  }

  @media (max-width:900px){
    .row{ flex-direction:column; max-width:900px; }
  }
</style>
</head>

<body>
  <div class="full-bleed">
    <div class="row">

      <!-- ⭐ NUMEROLOGY TILE -->
      <a class="tile"
         href="https://www.jyotishitusharjoshi.in/services/numberology"
         target="_top"
         rel="noopener noreferrer">
         
        <span class="visual"
        style="background-image:url('numerology-960x1450.jpg.gif');"></span>

        <div class="meta">
          <h3>Numerology</h3>
          <p>Personal name & life-path clarity. Click to book.</p>
          <span class="cta">Book Numerology</span>
        </div>
      </a>

      <!-- ⭐ RAMAL TILE -->
      <a class="tile"
         href="https://rzp.io/rzp/OWqkSE8"
         target="_top"
         rel="noopener noreferrer">
         
        <span class="visual"
        style="background-image:url('ramal-960x1450.jpg.gif');"></span>

        <div class="meta">
          <h3>Ramal Prashnottari</h3>
          <p>An ancient question-based divination system that gives clear guidance without any birth details.</p>
          <span class="cta">Book Ramal</span>
        </div>
      </a>

    </div>
  </div>
</body>
</html>
